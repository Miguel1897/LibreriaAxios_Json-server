<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clientes</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/tp final biblio/LibreriaAxios_Json-server/rsc/js/clientes.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/tp final biblio/LibreriaAxios_Json-server/rsc/css/styles.css" />
  </head>
  <body>
    <nav>
      <a href="/tp final biblio/LibreriaAxios_Json-server/rsc/paginas/view.html">Alquileres</a>
      <a href="/tp final biblio/LibreriaAxios_Json-server/rsc/paginas/clientes.html">Clientes</a>
      <a href="/tp final biblio/LibreriaAxios_Json-server/rsc/paginas/biblio.html">Libros</a>
    </nav>
    
    <h2 class="text-center my-5 Titulo">Administración de Clientes</h2>
    <div id="formulario" style="max-width: 90%; margin: 0 auto;" class="mb-3">
      <form>
        <div class="form-floating mt-3 mb-3 inputForm">
          <input
            type="text"
            class="form-control"
            id="userClientes"
            placeholder="Nombre"
            maxlength="100"
          />
          <label class="lbl-inputs" for="userClientes">Nombre</label>
        </div>
        <div class="form-floating mt-3 mb-3 inputForm">
          <input
            type="email"
            class="form-control"
            id="emailClientes"
            placeholder="tucorreo@ejemplo.com"
            maxlength="100" 
          />
          <div id="emailError" class="invalid-feedback">
            Por favor, ingresa un correo electrónico válido.
          </div>

          <label class="lbl-inputs" for="emailClientes">Email</label>
        </div>
      </form>
      <button id="agregar" class="btn agregar btn-primary" type="button">Agregar</button>
      <button id="editar" class="mb-2 btn agregar btn-success" type="button">Editar</button>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="table-responsive">
          <table class="table text-center">
            <thead>
              <tr>
                <th scope="id">Id Cliente</th>
                <th scope="clienteUser">User</th>
                <th scope="email">Email</th>
                <th scope="email">Operaciones</th>
              </tr>
            </thead>
            <tbody id="_clientes"></tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
