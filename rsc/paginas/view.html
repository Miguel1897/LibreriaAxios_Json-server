<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alquileres</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/tp final biblio/LibreriaAxios_Json-server/rsc/js/view.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/tp final biblio/LibreriaAxios_Json-server/rsc/css/styles.css" />
  </head>
  <body>
    <nav>
      <a href="/tp final biblio/LibreriaAxios_Json-server/rsc/paginas/view.html">Alquileres</a>
      <a href="/tp final biblio/LibreriaAxios_Json-server/rsc/paginas/clientes.html">Clientes</a>
      <a href="/tp final biblio/LibreriaAxios_Json-server/rsc/paginas/biblio.html">Libros</a>
    </nav>
    
    <h2 class="text-center my-5 Titulo">Administraci√≥n de Alquileres</h2>
  
    <div class="container form-container my-3">
      <section id="modal-cont"></section>
      <div class="row">
        <form>
          <div>
            <select
              class="form-select stl-cbo mt-3 mb-3"
              id="cboClientes"
              aria-label="Default select example"
            >
              <option selected>Selecciona Cliente</option>
            </select>
          </div>
          <div>
            <select
              class="form-select stl-cbo mt-3 mb-3"
              id="cboLibros"
              aria-label="Default select example"
            >
              <option selected>Selecciona Libro</option>
            </select>
          </div>
          <div class="form-floating mt-3 mb-3 inputForm">
            <input
              type="date"
              class="form-control"
              id="fechaAlquiler"
              placeholder="Fecha Alquiler"
            />
            <label class="lbl-inputs" for="fechaAlquiler">Fecha alquiler</label>
          </div>

          <button id="agregar" class="btn agregar btn-primary" type="button" >
            Agregar
          </button>
          <button id="editar" class="mb-2 btn agregar btn-success" type="button" >
            Guardar
          </button>
        </form>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="table-responsive">
          <table class="table text-center">
            <thead>
              <tr>
                <th scope="id">Id Alquiler</th>
                <th scope="fechaAlquiler">Fecha Alquiler</th>
                <th scope="clientes">Cliente</th>
                <th scope="libros">Libro</th>
                <th scope="libros">Operaciones</th>
              </tr>
            </thead>
            <tbody id="_alquiler"></tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
