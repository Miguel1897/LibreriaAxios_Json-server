<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/tp final biblio/LibreriaAxios_Json-server/rsc/js/login.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="/tp final biblio/LibreriaAxios_Json-server/rsc/css/styles.css" />
</head>
<body>
  <br>
  <h2 class="text-center">Iniciar sesión</h2>
  <br>
  <section class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="form-box">
          <div class="form-value">
            <form action="">
              <div class="inputbox">
                <ion-icon name="person-outline"></ion-icon>
                <input type="text" id="user" class="form-control" required />
                <label for="">Usuario</label>
              </div>
              <br>
              <div class="inputbox">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input type="password" id="password" class="form-control" required />
                <label for="">Contraseña</label>
              </div>
              <br>
              <button type="button" onclick="login()" class="btn btn-primary">Ingresar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  

</body>
</html>
